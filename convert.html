<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Convert</title>
</head>

<body>
    <p class="header">My Web</p>
    <div class="convert-form-block" id="main-form">
        <br>
        <h2 id="changeh2" class="changeh2">Enter URL here:</h2><br>
        <form class="postdata" id="postdata">
            <br>
            <p class="label"><input type="url" id="url" placeholder="https://example.com" autocomplete="off"
                    class="takeurl" size="90" /><br><br></p>
            <button type="submit" value="submit" onclick='runurl(); this.disabled = true;'
                class="button">Convert</button>
        </form>
    </div>
    <br><br>
    <form action="/url_shortner_frontend/see_history.html" class="switchto-history">
        <button class="switchto-history-btn">See history</button>
    </form>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./convert.js"></script>

</html>
