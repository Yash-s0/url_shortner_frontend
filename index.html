<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>

<body>
    <div class="header">
        <p class="header-p" id="bottom">My Web</p><br><br>
        <p class="hide"><a href="./login.html" class="header-p">Login</a></p>
    </div>

    <div class="register-form-block" , id="createUser">
        <br>
        <h1>Register</h1>
        <form action="./registration_confirmation.html" class="register">
            <br>
            <input type="text" id="username" placeholder="Username" autocomplete="off" /><br><br>
            <input type="password" id="password" placeholder="Password" /><br><br>
            <button type="submit" value="submit" onclick='runform();' class="button">Register</button>
        </form><br><br>
        <form action="./login.html" class="register">
            <button class="switch-login-register"> Login Here </button>
        </form>
        <br><br>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./register-script.js"></script>
</body>


</html>
