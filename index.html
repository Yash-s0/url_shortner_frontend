<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>

<body>
    <p class="header">My Web</p>
    <div class="register-form-block" , id="createUser">
        <h1>Register</h1>
        <form action="./registration_confirmation.html" class="register">
            <br>
            <p class="label">Username: <input type="text" id="username" placeholder="Username" /><br><br></p>
            <p class="label">Password: <input type="password" id="password" placeholder="Password" /><br><br></p>
            <button type="submit" value="submit" onclick='runform();' class="button">Register</button>
        </form>
        <form action="./login.html" class="register">
            <button class="switch-login-register"> Login Here </button>
        </form>
        <br><br>
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
