<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <p class="header-p" id="bottom">My Web</p><br><br>
        <p class="hide"><a href="./index.html" class="header-p">Register</a></p>
    </div>

    <div class="register-form-block">
        <br>
        <h1>Login</h1>
        <form action="./home.html" class="register" id="login-form">
            <br>
            <input type="text" id="username" placeholder="Username" autocomplete="off" id="username-field" /><br><br>
            <input type="password" id="password" placeholder="Password" id="password-field" /><br><br>
            <button type="submit" value="submit" onclick='Loginform();' class="button"
                id="login-form-submit">Login</button>
        </form><br><br>
        <form action="./index.html" class="register">
            <button class="switch-login-register"> Register Here </button><br>
        </form>
        <br><br>
    </div>



</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script defer src="./script.js"></script>

</html>
